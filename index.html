        <p>使用ida查看程序，首先保存esp和_exit地址，随后将输出的字符串压栈：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">push esp</span><br><span class="line">push offset _exit</span><br><span class="line">xor eax, eax ; ebx, ecx, edx</span><br><span class="line">push &apos;Let&apos;s start the CTF:&apos;</span><br><span class="line">mov ecx esp ; addr</span><br><span class="line">mov dl, 14h ; len</span><br><span class="line">mov bl, 1   ; fd</span><br><span class="line">mov al, 4   ; syscall num, write</span><br><span class="line">int 80h</span><br></pre></td></tr></table></figure>
